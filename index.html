<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="wrapper">Pig Dice</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="button-roll">
            <div class="card-body">
              <h3 class="card-title" id="roll-text">Roll</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card player-turn-true" id="player1Box">
            <div class="card-body">
              <h3 class="card-title">Player 1</h3>
              <h4>Score:<br><span id="p1-score"></span></h4>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" id="die">
            <div class="card-body">
              <h3 id="number" class="card-title"></h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card player-turn-false" id="player2Box">
            <div class="card-body">
              <h3 class="card-title">Player 2</h3>
              <h4>Score:<br><span id="p2-score"></span></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="button-hold">
            <div class="card-body">
              <h3 class="card-title">Hold</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
